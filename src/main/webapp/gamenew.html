<legend>
    New Game
</legend>
<!-- TODO SUR when game ends, show other page or something else, offer to play again -->
<form id="newGameForm" novalidate="novalidate">
    <div class="form form-horizontal">
        <div class="control-group">
            <label class="control-label" for="name">Name</label>

            <div class="controls">
                <input type="text" id="name" data-validation-callback-callback="validateGameName" required
                       autocomplete="off" data-validation-required-message="Name is required"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="rows">Dimensions</label>

            <div class="controls">
                <!-- TODO SUR when these fields change, update field below -->
                <input type="number" value="10" id="rows" class="input-small"/>
                x
                <input type="number" value="10" id="columns" class="input-small"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <div id="gamefield"></div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls btn-group">
                <input type="reset" value="Reset" class="btn"/>
                <a href="#" class="btn" onclick="openPage(this)" data-page="gameoverview">Cancel</a>
                <input type="submit" value="Create" class="btn"/>
            </div>
        </div>
    </div>
</form>

<script src="js/kineticjs/kinetic-v4.5.4.js"></script>
<script src="js/canvas.js"></script>
<script src="js/gamenew.js"></script>
<script>
    $(document).ready(function () {
        $("#newGameForm").find("input").not("[type=reset]").jqBootstrapValidation({
            preventSubmit: true,
            submitSuccess: function ($form, event) {
                createGame($form);
            },
            filter: function () {
                return $(this).is(":visible");
            }
        });
    });
</script>
