<div class="hidden">
    <datalist id="usernames"></datalist>
    <datalist id="games"></datalist>
</div>
<div class="accordion" id="highscorefilters">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#highscorefilters"
               href="#highscorecriteria">Filter</a>
        </div>
        <div id="highscorecriteria" class="accordion-body collapse">
            <div class="accordion-inner form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="filterDateAfter">Date between</label>

                    <div class="controls form-inline">
                        <input id="filterDateAfter" class="input-small" type="date" data-filtercolumn="clmdate"
                               data-filtertype="interval-start"/>
                        <label for="filterDateBefore">and</label>
                        <input id="filterDateBefore" class="input-small" type="date" data-filtercolumn="clmdate"
                               data-filtertype="interval-end"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="filteruser">User</label>

                    <div class="controls">
                        <input id="filteruser" type="search" list="usernames" data-filtercolumn="clmuser"
                               data-filtertype="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="filtergame">Game</label>

                    <div class="controls">
                        <input id="filtergame" type="search" list="games" data-filtercolumn="clmgame"
                               data-filtertype="text"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="speedrange">Speed</label>

                    <div class="controls row">
                        <div class="well-small">
                            between
                            <input id="minspeed" type="number" class="input-mini" value="0"
                                   data-filtertype="interval-start" data-filtercolumn="clmspeed"/>
                            and
                            <input id="maxspeed" type="number" class="input-mini" value="11"
                                   data-filtertype="interval-end" data-filtercolumn="clmspeed"/></div>
                        <div id="speedrange" class="span2"></div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Score</label>

                    <div class="controls row">
                        <div class="well-small">
                            between
                            <input type="number" id="minscore" class="input-mini" value="0"
                                   data-filtertype="interval-start" data-filtercolumn="clmscore"/>
                            and
                            <input id="maxscore" type="number" class="input-mini" data-filtertype="interval-end"
                                   data-filtercolumn="clmscore"/></div>
                        <div id="scorerange" class="span2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table id="tblScores" class="tablesorter table table-hover table-bordered table-condensed">
    <thead>
    <tr>
        <th></th>
        <th id="clmdate" data-filtertype="date" data-filterrange="[0, 10]">Date</th>
        <th id="clmuser" data-filtertype="text">User</th>
        <th id="clmgame" data-filtertype="text">Game</th>
        <th id="clmspeed" data-filtertype="number" data-filterrange="[0, 2]">Speed</th>
        <th id="clmscore" data-filtertype="number">Score</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div class="pagination pagination-centered">
    <ul data-paginator-table="tblScores" data-paginator-rowsperpage="10">
        <li class="active"><a href="#">1</a></li>
    </ul>
</div>

<script src="js/table-utils.js"></script>
<script src="js/filter.js"></script>
<script src="js/leaderboard.js"></script>
<script>
    $(document).ready(function () {
        loadOptions('usernames', gameStorage.getUsers());
        // TODO SUR add option to load only public optionObjects, together with owned optionObjects
        loadOptions('games', gameStorage.getGames());

        // TODO SUR only show datepickers when browser does not show by default
        addDatepickers('tblScores');
        addFilters('tblScores');
        configureSpeedSlider('tblScores');
        configureScoreSlider('tblScores');
        loadLeaderboard();
        updateTablePaginator('tblScores');
        addTableSorter('tblScores', 'clmscore', false);
    });
</script>
