<legend>Manage Users</legend>

<div class="accordion" id="acc_user_criteria">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#acc_user_criteria" href="#user_criteria">Search</a>
        </div>
        <div id="user_criteria" class="accordion-body collapse in">
            <div class="accordion-inner">
                <div class="form-horizontal">
                    <div class="control-group">
                        <label for="search_username" class="control-label">Username</label>

                        <div class="controls">
                            <input id="search_username" type="search" data-filtercolumn="0" data-filtertype="text"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="well-large row-fluid">
    <div class="span10">
        <table id="tblUsers" class="tablesorter table table-hover table-bordered table-condensed">
            <thead>
            <tr>
                <th data-filtertype="text">Users</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <p><span id="useramount"></span> users</p>

        <div class="pagination pagination-centered">
            <ul data-paginator-table="tblUsers">
                <li class="active"><a href="#">1</a></li>
            </ul>
        </div>
    </div>

    <div class="span1">
        <div class="btn-group btn-group-vertical">
            <button onclick="removeSelectedUsers()" class="btn btn-small"><i class="icon-remove"/></button>
        </div>
    </div>
</div>

<script src="js/filter.js"></script>
<script src="js/admin.js"></script>
<script>
    $(document).ready(function () {
        loadUsersInTable('tblUsers');
        addTableSorter('tblUsers');
        createTablePaginator('tblUsers');
        addFilters('tblUsers');
    });
</script>
