<legend>Manage Users</legend>

<div class="accordion" id="acc_user_criteria">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#acc_user_criteria" href="#user_criteria">Search</a>
        </div>
        <div id="user_criteria" class="accordion-body collapse in">
            <div class="accordion-inner">
                <div class="form form-horizontal">
                    <div class="form-group">
                        <label for="search_username" class="control-label col-3">Username</label>

                        <div class="col-5">
                            <input id="search_username" class="form-control" type="search" data-filtercolumn="0"
                                   data-filtertype="text"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-10">
        <table id="tblUsers" class="tablesorter table table-hover table-bordered table-condensed">
            <thead>
            <tr>
                <th data-filtertype="text">Users</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <p class="help-block"><span id="useramount"></span> users</p>

        <div class="text-center">
            <ul class="pagination" data-paginator-table="tblUsers" data-paginator-rowsperpage="10">
                <li class="active"><a href="#">1</a></li>
            </ul>
        </div>
    </div>

    <div class="col-1">
        <div class="btn-group btn-group-vertical">
            <button onclick="removeSelectedUsers()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i>
            </button>
        </div>
    </div>
</div>
<button onclick="clearHistory()" class="btn btn-default hide">Clear History</button>

<script src="js/table/table-utils.js"></script>
<script src="js/table/table-filter.js"></script>
<script src="js/admin.js"></script>
<script>
    $(document).ready(function () {
        loadUsersInTable('tblUsers');
        updateTablePaginator('tblUsers');
        addTableSorter('tblUsers', 0, true);
        addFilters('tblUsers');
    });
</script>
