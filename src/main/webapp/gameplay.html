<div class="form-horizontal">
    <div class="control-group">
        <div class="controls">
            <div id="gamecontainer"></div>
        </div>
    </div>
    <div class="control-group">
        <label for="score" class="control-label">Score</label>

        <div class="controls">
            <input type="text" readonly id="score" value="0"/>
        </div>
    </div>
</div>

<script src="js/kineticjs/kinetic-v4.5.4.js"></script>
<script src="js/canvas.js"></script>
<script src="js/gameplay.js"></script>
<script>
    $(document).ready(function () {
        var stage = new Kinetic.Stage({
            container: 'gamecontainer',
            width: 400,
            height: 400
        });
        var newGame = createNewGame(stage, gameSession.getCurrentUser(), 10);
        newGame.loadGame(getBlockLayer(gameSession.getCurrentGame()));
    });


</script>
