<legend id="currentGame">

</legend>

<div class="row">
    <div class="col-2">
        <div id="gamecontainer"></div>
    </div>
    <div class="col-10 form form-horizontal">
        <div class="form-group">
            <label for="status" class="control-label col-2">Status</label>

            <div class="col-5">
                <input type="text" readonly id="status" value="NEW GAME" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="seconds" class="control-label col-2">Seconds</label>

            <div class="col-5">
                <input type="number" readonly id="seconds" value="0" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="score" class="control-label col-2">Score</label>

            <div class="col-5">
                <input type="number" readonly id="score" value="0" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="blocks" class="control-label col-2">Blocks</label>

            <div class="col-5">
                <input type="number" readonly id="blocks" value="0" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="goal" class="control-label col-2">Goal</label>

            <div class="col-5">
                <input type="text" readonly id="goal" value="none" class="form-control"/>
            </div>
        </div>
    </div>
</div>

<script src="js/kineticjs/kinetic-v4.5.4.js"></script>
<script src="js/timer.js"></script>
<script src="js/game/game-utils.js"></script>
<script src="js/game/game-play.js"></script>
<script>
    $(document).ready(function () {
        currentGame = getBlockLayer(gameSession.getCurrentGame());
        console.log(currentGame);
        var height = getCanvasHeight(currentGame.rows);
        var width = getCanvasWidth(currentGame.columns);
        var stage = new Kinetic.Stage({
            container: 'gamecontainer',
            width: width,
            height: height
        });

        loadLevel(stage, getCurrentLevel());

        $("#currentGame").text(currentGame.label);
    });


</script>
