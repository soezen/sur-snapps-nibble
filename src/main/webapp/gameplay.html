<legend id="currentGame">

</legend>

<div class="form-horizontal">
    <div class="control-group">
        <div class="controls">
            <div id="gamecontainer"></div>
        </div>
    </div>
    <div class="control-group">
        <label for="score" class="control-label">Score</label>

        <div class="controls">
            <input type="number" readonly id="score" value="0" class="input-mini"/>
        </div>
    </div>
    <div class="control-group">
        <label for="blocks" class="control-label">Blocks</label>

        <div class="controls">
            <input type="number" readonly id="blocks" value="0" class="input-mini"/>
        </div>
    </div>
</div>

<script src="js/kineticjs/kinetic-v4.5.4.js"></script>
<script src="js/game/game-utils.js"></script>
<script src="js/game/game-play.js"></script>
<script>
    $(document).ready(function () {
        var stage = new Kinetic.Stage({
            container: 'gamecontainer',
            width: 400,
            height: 400
        });
        var layer = new Kinetic.Layer({});
        layer.add(new Kinetic.Rect({ x: 0, y: 0, height: 400, width: 400, fill: 'darkgray'}));
        stage.add(layer);
        var newGame = createNewGame(stage, gameSession.getCurrentUser(), 10);
        var currentGame = getBlockLayer(gameSession.getCurrentGame());
        newGame.loadGame(currentGame);
        $("#currentGame").text(currentGame.label);
    });


</script>
