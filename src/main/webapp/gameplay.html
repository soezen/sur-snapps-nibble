<legend id="currentGame">

</legend>

<div class="row-fluid">
    <div class="span2">
        <div id="gamecontainer"></div>
    </div>
    <div class="span10 form-horizontal">
        <div class="control-group">
            <label for="score" class="control-label">Score</label>

            <div class="controls">
                <input type="number" readonly id="score" value="0" class="input-mini"/>
            </div>
        </div>
        <div class="control-group">
            <label for="blocks" class="control-label">Blocks</label>

            <div class="controls">
                <input type="number" readonly id="blocks" value="0" class="input-mini"/>
            </div>
        </div>
        <div class="control-group">
            <label for="goal" class="control-label">Goal</label>

            <div class="controls">
                <input type="text" readonly id="goal" value="none" class="input-small"/>
            </div>
        </div>
    </div>
</div>

<script src="js/kineticjs/kinetic-v4.5.4.js"></script>
<script src="js/game/game-utils.js"></script>
<script src="js/game/game-play.js"></script>
<script>
    $(document).ready(function () {
        currentGame = getBlockLayer(gameSession.getCurrentGame(), gameSession.getCurrentUser());
        var height = getCanvasHeight(currentGame.rows);
        var width = getCanvasWidth(currentGame.columns);
        var stage = new Kinetic.Stage({
            container: 'gamecontainer',
            width: width,
            height: height
        });

        loadLevel(stage, getCurrentLevel());

        $("#currentGame").text(currentGame.label);
    });


</script>
