<div class="row">
    <div class="col-10">
        <table id="tblGames" class="table table-hover table-condensed table-bordered">
            <thead>
            <tr>
                <th id="game-name" data-filtertype="text">Name</th>
                <th data-fitlertype="number">Rows</th>
                <th data-filtertype="number">Columns</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="text-center">
            <ul class="pagination pagination-centered" data-paginator-table="tblGames" data-paginator-rowsperpage="10">
                <li class="active"><a href="#">1</a></li>
            </ul>
        </div>
    </div>

    <div class="col-1">
        <div class="btn-group btn-group-vertical">
            <a href="#" class="btn btn-default btn-sm" data-page="gameplay" onclick="playGame(this)">

            </a>
            <a href="#" data-page="gamewizard" class="btn btn-sm btn-default" onclick="openPage(this)">
                <i class="glyphicon glyphicon-asterisk"></i>
            </a>
            <a href="#" data-page="gameoverview" onclick="removeGame(this)" class="btn btn-sm btn-default">
                <i class="glyphicon glyphicon-remove"></i>
            </a>
        </div>
    </div>
</div>
