<div class="well-large row-fluid">
    <div class="span10">
        <table id="tblGames" class="tablesorter table table-hover table-bordered table-condensed">
            <thead>
            <tr>
                <th id="game-name" data-filtertype="text">Name</th>
                <th data-fitlertype="number">Rows</th>
                <th data-filtertype="number">Columns</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination pagination-centered">
            <ul data-paginator-table="tblGames" data-paginator-rowsperpage="10">
                <li class="active"><a href="#">1</a></li>
            </ul>
        </div>
    </div>

    <div class="span1">
        <div class="btn-group btn-group-vertical">
            <a href="#" class="btn btn-small" data-page="gameplay" onclick="playGame(this)">
                <i class="icon-play"></i>
            </a>
            <a href="#" data-page="gamewizard" class="btn btn-small" onclick="openPage(this)">
                <i class="icon-asterisk"></i>
            </a>
            <a href="#" data-page="gameoverview" onclick="removeGame(this)" class="btn btn-small">
                <i class="icon-remove"></i>
            </a>
        </div>
    </div>
</div>

<script src="js/table/table-utils.js"></script>
<script src="js/table/table-filter.js"></script>
<script src="js/game/game-overview.js"></script>
